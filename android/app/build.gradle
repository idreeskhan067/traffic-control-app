plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace "com.example.traffic_control_app"
    compileSdk 34   // ✅ Updated to latest stable

    defaultConfig {
        applicationId "com.example.traffic_control_app"
        minSdk 23        // ✅ Minimum supported SDK for most Flutter plugins
        targetSdk 34     // ✅ Target latest Android version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true   // ✅ Helps if your app has many dependencies
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17   // ✅ Updated for latest Android
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"   // ✅ Match Java version
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"  // ✅ Ensure multidex support
}
